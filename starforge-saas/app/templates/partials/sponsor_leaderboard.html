<section aria-labelledby="sponsor-leaderboard-heading"
         class="py-8 px-4 sm:px-8 max-w-5xl mx-auto bg-zinc-900 rounded-3xl shadow-lg"
         id="sponsor-leaderboard">
  <h2 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-500 bg-clip-text text-transparent drop-shadow-xl mb-8"
      id="sponsor-leaderboard-heading">
    ðŸŒŸ VIP Sponsor Leaderboard
  </h2>
  <ol class="space-y-6" aria-label="Top VIP Sponsors">
    {% for sponsor in sponsors %}
      <li class="flex justify-between items-center bg-black/80 rounded-xl p-4 mb-4 shadow-sm group">
        <img src="{{ sponsor.logo_url }}"
             alt="{{ sponsor.name }} logo"
             class="w-16 h-16 rounded-full border-4 border-yellow-300 bg-white object-cover group-hover:scale-105 transition" />
        <div class="flex-1 ml-4 text-yellow-200">
          <div class="text-lg font-bold">{{ sponsor.name }}</div>
          <div class="text-sm font-semibold">${{ '{:,.0f}'.format(sponsor.amount or 0) }}</div>
        </div>
        {% if sponsor.tier %}
          <span class="text-xs font-semibold py-1 px-3 rounded-full
            {{ sponsor_tier_classes.get(sponsor.tier, 'bg-yellow-400 text-black') }}">
            {{ sponsor.tier }}
          </span>
        {% endif %}
      </li>
    {% else %}
      <li class="text-center text-yellow-300 py-6">No sponsors yetâ€”be the first to shine!</li>
    {% endfor %}
  </ol>
</section>
