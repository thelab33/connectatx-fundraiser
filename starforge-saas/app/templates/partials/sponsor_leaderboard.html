<!-- partials/sponsor_leaderboard.html -->
<section aria-labelledby="sponsor-leaderboard-heading" class="py-8 px-4 sm:px-8 max-w-6xl mx-auto bg-zinc-900 rounded-3xl shadow-lg">
  <h2 class="text-4xl sm:text-5xl font-extrabold bg-gradient-to-r from-yellow-400 via-yellow-300 to-yellow-500 bg-clip-text text-transparent drop-shadow-xl mb-8" id="sponsor-leaderboard-heading">
    ðŸŒŸ VIP Sponsor Leaderboard
  </h2>

  <div class="space-y-6">
    {% for sponsor in sponsors %}
      <div class="flex justify-between items-center bg-black/80 rounded-xl p-4 mb-4">
        <img src="{{ sponsor.logo_url }}" alt="{{ sponsor.name }} logo" class="w-16 h-16 rounded-full border-4 border-yellow-300">
        <div class="flex-1 ml-4 text-yellow-200">
          <div class="text-lg font-bold">{{ sponsor.name }}</div>
          <div class="text-sm font-semibold">$ {{ sponsor.amount | int }}</div>
        </div>
        <div class="flex items-center gap-2">
          {% if sponsor.tier %}
            <span class="text-xs font-semibold py-1 px-2 bg-yellow-400 text-black rounded-full">
              {{ sponsor.tier }}
            </span>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
</section>
