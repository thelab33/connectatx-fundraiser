{# ================== partials/testimonials.html ================== #}
<section aria-labelledby="testimonials-heading" class="relative z-10 py-14 px-4 sm:px-8 max-w-5xl mx-auto">
  <h2 class="text-3xl sm:text-4xl font-extrabold bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 bg-clip-text text-transparent drop-shadow-xl mb-8 text-center" id="testimonials-heading">
    💬 What Families Are Saying
  </h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7">
    {% for t in testimonials %}
      <figure class="bg-zinc-900 rounded-2xl shadow-md p-6 flex flex-col items-center text-center hover:scale-105 focus-within:ring-4 focus-within:ring-yellow-400 transition" tabindex="0">
        <blockquote class="text-lg text-yellow-200 font-semibold italic mb-3">
          “{{ t.quote }}”
        </blockquote>
        <figcaption class="text-yellow-300 font-bold mt-1 text-base">
          — {{ t.author }}
        </figcaption>
        {% if t.role %}
          <div class="text-yellow-200 text-xs font-medium mt-1 opacity-80">{{ t.role }}</div>
        {% endif %}
      </figure>
    {% endfor %}
  </div>
  {# Optional: Carousel controls or auto-advance for premium SaaS clients #}
</section>
