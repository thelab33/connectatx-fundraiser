{# ==================== Hero Quote Overlay (Premium Edition) ==================== #}
<figure
  aria-labelledby="hero-overlay-quote"
  class="absolute bottom-24 md:bottom-28 left-1/2 -translate-x-1/2 z-10 w-[92%] max-w-2xl px-4 rounded-2xl bg-black/80 border border-yellow-300 backdrop-blur-lg shadow-xl animate-fade-in animate-delay-700 transition-transform duration-500 hover:scale-105 group"
  id="hero-overlay-quote"
  itemscope
  itemtype="https://schema.org/Quotation"
  tabindex="0"
  style="box-shadow: 0 8px 32px rgba(250,204,21,0.12), 0 2px 12px rgba(0,0,0,0.22);"
>
  <!-- Blockquote Content -->
  <blockquote
    aria-live="polite"
    cite="{{ quote_cite if quote_cite else url_for('main.home', _external=True) }}"
    class="relative text-white text-lg sm:text-xl font-semibold italic leading-relaxed drop-shadow-[0_2px_12px_rgba(0,0,0,.32)] px-2 md:px-8 py-5"
    itemprop="text"
  >
    <!-- Opening Quote SVG -->
    <svg
      aria-hidden="true"
      class="absolute -left-2 -top-3 w-8 h-8 text-yellow-300 opacity-70 select-none"
      fill="currentColor"
      viewBox="0 0 32 32"
    >
      <path d="M12 20a8 8 0 0 1 8-8V6A14 14 0 0 0 6 20v2a4 4 0 0 0 4 4h2a4 4 0 0 0 4-4z"></path>
    </svg>

    <span class="block" style="text-shadow: 0 2px 12px rgba(0, 0, 0, 0.32)">
      “{{ hero_quote if hero_quote else 'The brotherhood and discipline we build here creates leaders for life.' }}”
    </span>

    <!-- Closing Quote SVG -->
    <svg
      aria-hidden="true"
      class="absolute -right-2 -bottom-3 w-8 h-8 text-yellow-300 opacity-70 rotate-180 select-none"
      fill="currentColor"
      viewBox="0 0 32 32"
    >
      <path d="M12 20a8 8 0 0 1 8-8V6A14 14 0 0 0 6 20v2a4 4 0 0 0 4 4h2a4 4 0 0 0 4-4z"></path>
    </svg>
  </blockquote>

  <!-- Author Attribution (flex, accessible, branded) -->
  <figcaption
    aria-label="Coach attribution"
    class="mt-2 text-yellow-200 font-bold tracking-wide text-base flex items-center justify-center gap-1 animate-slide-up animate-delay-900"
    itemprop="author"
    itemscope
    itemtype="https://schema.org/Person"
  >
    <span class="text-yellow-300" itemprop="name">
      — {{ hero_quote_author if hero_quote_author else 'Coach Angel Rodriguez' }}
    </span>
    <svg
      aria-hidden="true"
      class="w-5 h-5 text-yellow-300 animate-bounce"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path d="M10 15l-5.5-5.5 1.4-1.4L10 12.2l4.1-4.1 1.4 1.4z"></path>
    </svg>
  </figcaption>

  <!-- Copy Quote Button (animated, accessible, mobile-friendly) -->
  <button
    aria-label="Copy this quote"
    class="mt-2 ml-2 text-xs text-yellow-300 hover:text-white bg-yellow-300/10 rounded px-2 py-1 transition focus:outline-none focus:ring-2 focus:ring-yellow-400 group-hover:bg-yellow-400/20"
    onclick="navigator.clipboard.writeText('{{ hero_quote|e if hero_quote else 'The brotherhood and discipline we build here creates leaders for life.' }} — {{ hero_quote_author|e if hero_quote_author else 'Coach Angel Rodriguez' }}')"
    type="button"
  >
    <span class="inline-flex items-center gap-1">
      <svg aria-hidden="true" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M6 2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V8.414A2 2 0 0 0 13.414 7L11 4.586A2 2 0 0 0 9.586 4H6zm7 8v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3.586A2 2 0 0 1 11 2.586L13.414 5A2 2 0 0 1 14 6.414V10z"/></svg>
      Copy Quote
    </span>
  </button>
</figure>
