<!DOCTYPE html>
<!-- ✨ Testimonials Section (Jinja Loop, Pro Polish) -->
<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.8.0">
  <title></title>
</head>
<body>
  <section id="testimonials" class="py-16 bg-gradient-to-br from-black via-zinc-900 to-black/90" role="region"
  aria-labelledby="testimonials-heading" tabindex="-1">
    <div class="container mx-auto max-w-3xl px-4 text-center">
      <h2 id="testimonials-heading" class=
      "text-4xl md:text-5xl font-black heading-gradient mb-8 flex items-center justify-center gap-2" tabindex="0">
      <span aria-hidden="true">💬</span> <span>Testimonials</span></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8" role="list" aria-label=
      "Testimonials from parents and players">
        {% for t in testimonials %}
        <blockquote class="bg-zinc-800/60 p-6 rounded-2xl shadow text-left animate-fade-in" data-aos="fade-up" if=""
        loop.index="">
          1 %}data-aos-delay="{{ loop.index0 * 100 }}"{% endif %} role="listitem" tabindex="0" aria-label="{{ t.author
          }} testimonial" &gt;
          <p class="text-lg text-yellow-100 italic">“{{ t.text }}”</p>
          <footer class="mt-4 text-yellow-300 font-bold">
            — {{ t.author }}
          </footer>
        </blockquote>{% endfor %}
      </div>
      <p class="mt-10 text-zinc-300" tabindex="0">Want to leave your feedback? <a href="#contact" class=
      "text-yellow-400 underline hover:text-yellow-300 transition focus-visible:ring-2 focus-visible:ring-yellow-300 rounded">
      Contact us</a></p>
    </div>
  </section>
</body>
</html>
