<!doctype html><meta charset="utf-8">
<title>Error</title>
<style>body{font-family:system-ui,Arial;padding:2rem;background:#0b0b0b;color:#f8f8f8} .card{max-width:720px;margin:auto;border:1px solid #444;border-radius:14px;padding:1.25rem;background:#121212}</style>
<div class="card">
  <h1>😬 Something went wrong</h1>
  <p>We hit a snag rendering this page. Please try again.</p>
  {% if error %}<pre style="white-space:pre-wrap;opacity:.8">{{ error }}</pre>{% endif %}
  <p><a href="/" style="color:#facc15;text-decoration:none">← Back to home</a></p>
</div>
