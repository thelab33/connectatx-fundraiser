{# app/templates/partials/fundraiser_meter.html #}
{% set raised=(funds_raised|default(0))|float %}
{% set goal=(fundraising_goal|default(10000))|float %}
{% set pct=(goal and (raised/goal*100) or 0)|round(1) %}
<div id="fundraiser-meter" class="mx-auto w-full max-w-6xl px-4 md:px-6 -mt-2">
  <div class="h-1.5 rounded-full bg-white/10 overflow-hidden ring-1 ring-white/5">
    <div class="h-full" style="width: {{ pct }}%; background: linear-gradient(90deg,#fde68a, {{ team.theme_color|default('#facc15') }});"></div>
  </div>
  <div class="mt-2 flex items-center justify-between text-[11px] md:text-xs text-white/60">
    <span>Raised <span class="font-semibold text-white/90">${{ '%.0f'|format(raised) }}</span></span>
    <span>Goal ${{ '%.0f'|format(goal) }} Â· <span aria-live="polite">{{ pct }}%</span></span>
  </div>
</div>
