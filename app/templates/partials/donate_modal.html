{# partials/donate_modal.html #}
<div id="donate-modal" class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center hidden" role="dialog" aria-modal="true" aria-labelledby="donate-modal-title">
  <div class="bg-zinc-900 rounded-2xl shadow-2xl max-w-md w-full p-8 relative">
    <button id="donate-modal-close" class="absolute top-4 right-4 text-white text-2xl" aria-label="Close">&times;</button>
    <h2 id="donate-modal-title" class="text-2xl font-bold mb-4 text-yellow-400">Sponsor or Donate</h2>
    <form id="donate-form" class="space-y-4">
      <input name="name" required placeholder="Your Name" class="input w-full" />
      <input name="email" required type="email" placeholder="Email" class="input w-full" />
      <input name="amount" required type="number" min="5" step="any" placeholder="Amount (USD)" class="input w-full" />
      <select name="tier" class="input w-full">
        <option>Bronze</option>
        <option>Silver</option>
        <option>Gold</option>
        <option>Platinum</option>
        <option>Custom</option>
      </select>
      <label class="block">
        <span class="text-sm text-gray-300">Upload Logo (optional)</span>
        <input type="file" name="logo" class="input w-full" accept="image/*" />
      </label>
      <div class="flex gap-2 mt-4">
        <button type="button" id="stripe-pay-btn" class="btn btn-stripe flex-1">Pay with Card</button>
        <button type="button" id="paypal-pay-btn" class="btn btn-paypal flex-1">PayPal</button>
      </div>
    </form>
    <div id="donate-thankyou" class="hidden mt-6 text-center">

      <p class="mt-2">Youâ€™re a game changer!</p>
    </div>
  </div>
</div>
