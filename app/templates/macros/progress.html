<!DOCTYPE html>
{% macro progress(raised, goal) -%}
<div
  x-data="{pct: (raised/goal*100).toFixed(1)}"
  x-init="
  $refs.bar.style.width = pct + '%';
  if (pct >= 100) import('https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/+esm').then(c=>c.default({origin:{y:.8}}));
"
  class="relative mt-6"
>
  <div class="h-5 w-full bg-zinc-700 rounded-full overflow-hidden shadow-inner">
    <div
      x-ref="bar"
      class="h-full bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-full"
    ></div>
  </div>
  <span
    class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-6 font-bold text-white"
    >${{ raised|int }}</span
  >
</div>
{%- endmacro %}
