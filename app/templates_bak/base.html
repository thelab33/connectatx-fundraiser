    }

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s infinite linear;
    }
    @keyframes shine {

      0% { filter: brightness(1.1);}
      50% { filter: brightness(1.4);}
      100% { filter: brightness(1.1);}
